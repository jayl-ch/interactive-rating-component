<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/rating.css" />
    <link rel="stylesheet" href="css/global.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <article class="rating-card">
      <div class="logo">
        <img src="images/icon-star.svg" alt="star icon" />
      </div>
      <div class="text">
        <h2 class="text-title">How did we do?</h2>
        <p class="text-description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <form class="rating-options">
        <fieldset>
          <legend>Rate your experience</legend>
          <label>
            <input name="option" class="option" type="radio" value="1" />1
          </label>
          <label>
            <input name="option" class="option" type="radio" value="2" />2
          </label>
          <label>
            <input name="option" class="option" type="radio" value="3" />3
          </label>
          <label>
            <input name="option" class="option" type="radio" value="4" />4
          </label>
          <label>
            <input name="option" class="option" type="radio" value="5" />5
          </label>
        </fieldset>
        <button class="submit" type="submit">Submit</button>
      </form>
    </article>

  </body>
</html>
